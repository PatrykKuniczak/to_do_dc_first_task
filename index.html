<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<span>
    <h1><i>
        TO DO
        </i>
    </h1>
</span>

<div id="input-container">
    <form>
        <div>
            <label for="input-bar"></label>
            <input id="input-bar" name="input-bar" type="text" placeholder="Dodaj zadanie: " autocomplete="off" autofocus/>
            <button type="submit" id="submit-btn"><img src="./img/add_task.svg" alt="Add Task"></button>
        </div>

        <label for="category-select"></label>
        <select required="required" id="category-select">
            <option value="activity">Aktywność</option>
            <option value="work">Praca</option>
            <option value="hobby">Hobby</option>
            <option value="sport">Sport</option>
        </select>
    </form>


</div>


<script src="main.js">
</script>

</body>
</html>
